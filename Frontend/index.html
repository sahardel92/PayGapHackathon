<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PayGap – Calculateur Salarial</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1> PayGap </h1>
    <p class="subtitle">Compare ton salaire à la moyenne de ton secteur selon ton niveau</p>

    <!-- Formulaire principal -->
    <form id="salaryForm">
      
      <!-- Secteur -->
      <div class="form-group">
        <label for="secteur">Secteur :</label>
        <select id="secteur" required>
          <option value="">-- Choisis un secteur --</option>
          <!-- Les secteurs seront ajoutés automatiquement via script.js -->
        </select>
      </div>

      <!-- Métier -->
      <div class="form-group">
        <label for="metier">Métier :</label>
        <select id="metier" required>
          <option value="">-- Choisis d’abord un secteur --</option>
          <!-- Les métiers seront ajoutés automatiquement via script.js -->
        </select>
      </div>

      <!-- Niveau -->
      <div class="form-group">
        <label for="niveau">Niveau :</label>
        <select id="niveau" required>
          <option value="Junior">Junior</option>
          <option value="Medior" selected>Medior</option>
          <option value="Senior">Senior</option>
        </select>
      </div>

      <!-- Salaire -->
      <div class="form-group">
        <label for="salaire">Ton salaire (€) :</label>
        <input type="number" id="salaire" placeholder="Ex : 3200" required />
      </div>

      <!-- Bouton -->
      <button type="submit" class="btn-submit">Calculer</button>
    </form>

    <!-- Résultat du calcul -->
    <div id="result" class="result-card"></div>
  </div>

  <footer>
    <p>Projet <strong>PayGap Quest</strong> — Simulation locale</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
